<div class="supportive-text">Contact me</div>
<h1>get in touch</h1>
<p class="sub-heading">We’d love to hear from you. Please fill out this form.</p>
<div class="card">
    <!-- 
        idea use zod form for validating this form, because the buildin validation is not so good  looking
    -->
    <form (ngSubmit)="onSubmit()" class="contact-form">
        <div class="row">
            <div class="form-group">
                <label for="#">first name</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="#">last name</label>
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="form-group ">
                <label for="#">email</label>
                <input type="text" class="full-width">
            </div>
        </div>
        <div class="row">
            <div class="form-group ">
                <label for="#">phone number</label>
                <input type="text" class="full-width"
                    placeholder="1&nbsp;&nbsp;-&nbsp;555&nbsp;-&nbsp;555&nbsp;-&nbsp;5555">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="#">message</label>
                <textarea class="full-width" placeholder="What's on your mind?"></textarea>
            </div>
        </div>

        <!-- add a remember me custom checkbox with label -->
        <div class="row">
            <button class="lg-btn-primary full-width">send message</button>
        </div>
    </form>
</div>
